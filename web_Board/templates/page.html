<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go 게시판</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        
        <style>
            textarea {
                width: 100%;
                height: 12.25em;
                resize: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>게시물</h2>
            <button class="btn btn-outline-primary my-2" onclick="location.href='/'"><small>홈</small></button>
            <hr>
            <table class="table">
                <tr>
                    <td class="text-center col-md-3">글번호</td>
                    <td>{{.Id}}</td>
                </tr>
                <tr>
                    <td class="text-center">작성 시간</td>
                    <td>{{.Date.Format "15:04:05 / 2006년1월2일"}}</td>
                </tr>
                <tr>
                    <td class="text-center">제목</td>
                    <td>{{.Title}}</td>
                </tr>
                <tr>
                    <td class="text-center">작성자</td>
                    <td>{{.Name}}</td>
                </tr>
                <tr>
                    <td class="text-center py-5">내용</td>
                    <td>{{.Content}}</td>
                </tr>
            </table>
            <div class="text-end">
                <input class="btn btn-outline-success" type="submit" value="수정">
                <input class="btn btn-outline-danger" type="submit" value="삭제">
            </div>
        </div>
    </body>
</html>
