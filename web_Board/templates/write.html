<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Go 게시판</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        
        <style>
            textarea {
                width: 100%;
                height: 12.25em;
                resize: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2>게시물 작성</h2>
            <button class="btn btn-outline-primary my-2" onclick="location.href='/'"><small>홈</small></button>
            <hr>
            <form action="/write" method="POST" accept-charset="utf-8">
                <table class="table">
                    <tr>
                        <td class="text-center">제목</td>
                        <td><input type="text" id="title" name="title"/></td>
                    </tr>
                    <tr>
                        <td class="text-center">작성자</td>
                        <td><input type="text" id="name" name="name"/></td>
                    </tr>
                    <tr>
                        <td class="text-center">내용</td>
                        <td><textarea cols="10" rows="10" id="content" name="content"></textarea></td>
                    </tr>
                </table>
                <div class="d-grid">
                    <input class="btn btn-outline-primary" type="submit" value="올리기" onclick="return emptyCheck()" />
                </div>
            </form>
        </div>
        <script>
            function emptyCheck() {
                var title = document.getElementById('title');
                var name = document.getElementById('name');
                var content = document.getElementById('content');

                if (title.value == '' || title.value == '/[\s]/g') {
                    alert('Please enter a title');
                    title.focus();
                    return false;
                } else if (name.value == '') {
                    alert('Please enter your name');
                    name.focus();
                    return false;
                } else if (content.value == '') {
                    alert('Please enter the content');
                    content.focus();
                    return false;
                }
            }
        </script>
    </body>
</html>
